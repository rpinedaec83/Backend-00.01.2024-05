<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 id="aerolinea"></h1>
                        <h2 id="ciudad"></h2>
                        <p>
                            Sistema de reserva de vuelos </p>
                        <p>
                            <a class="btn btn-primary btn-large" id="reservar" href="#">Reservar</a>
                        </p>
                </div>
                <div id="divReserva" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <h2>Vuelo de Ida</h2>
                        </div>
                        <div class="col-md-6">
                            <h2>Vuelo de Regreso</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table">

                                <tr>
                                    <td> <label for="">Nombre</label></td>
                                    <td><input type="text" name="" id="idaNombre" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Apellido</label></td>
                                    <td><input type="text" name="" id="idaApellido" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Fecha de Ida</label></td>
                                    <td><input type="text" name="" id="idaFecha" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Vuelo</label></td>
                                    <td><input type="text" name="" id="idaVuelo" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Origen</label></td>
                                    <td><input type="text" name="" id="idaOrigen" value="Nombre" disabled></td>
                                </tr>

                            </table>
                        </div>
                        <div class="col-md-6">
                            <table class="table">

                                <tr>
                                    <td> <label for="">Nombre</label></td>
                                    <td><input type="text" name="" id="retNombre" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Apellido</label></td>
                                    <td><input type="text" name="" id="retApellido" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Fecha de Regreso</label></td>
                                    <td><input type="text" name="" id="retFecha" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Vuelo</label></td>
                                    <td><input type="text" name="" id="retVuelo" value="Nombre" disabled></td>
                                </tr>
                                <tr>
                                    <td> <label for="">Destino</label></td>
                                    <td><input type="text" name="" id="retDestino" value="Nombre" disabled></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <a href="#" class="btn btn-block btn-info"><span class="glyphicon glyphicon-usd"></span> Pagar</a>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
        
        
                            <!-- CREDIT CARD FORM STARTS HERE -->
                            <div class="panel panel-default credit-card-box">
                                <div class="panel-heading display-table" >
                                    <div class="row display-tr" >
                                        <h3 class="panel-title display-td" >Payment Details</h3>
                                        <div class="display-td" >                            
                                            <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                                        </div>
                                    </div>                    
                                </div>
                                <div class="panel-body">
                                    <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="cardNumber">CARD NUMBER</label>
                                                    <div class="input-group">
                                                        <input 
                                                            type="tel"
                                                            class="form-control"
                                                            name="cardNumber"
                                                            placeholder="Valid Card Number"
                                                            autocomplete="cc-number"
                                                            required autofocus 
                                                        />
                                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                                    </div>
                                                </div>                            
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-7 col-md-7">
                                                <div class="form-group">
                                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                                    <input 
                                                        type="tel" 
                                                        class="form-control" 
                                                        name="cardExpiry"
                                                        placeholder="MM / YY"
                                                        autocomplete="cc-exp"
                                                        required 
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-xs-5 col-md-5 pull-right">
                                                <div class="form-group">
                                                    <label for="cardCVC">CV CODE</label>
                                                    <input 
                                                        type="tel" 
                                                        class="form-control"
                                                        name="cardCVC"
                                                        placeholder="CVC"
                                                        autocomplete="cc-csc"
                                                        required
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="couponCode">COUPON CODE</label>
                                                    <input type="text" class="form-control" name="couponCode" />
                                                </div>
                                            </div>                        
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button class="subscribe btn btn-success btn-lg btn-block" type="button">Start Subscription</button>
                                            </div>
                                        </div>
                                        <div class="row" style="display:none;">
                                            <div class="col-xs-12">
                                                <p class="payment-errors"></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>            
                            <!-- CREDIT CARD FORM ENDS HERE -->
                            
                            
                        </div>      
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/e59191e4cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.2.3/jquery.payment.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    
    <script src="script.js"></script>
    <script src="stripe.js"></script>

            nombre: "JetSmart",

        }
        const objReserva = Reserva.init(objDatos);
    </script>
</body>
</html>
